<div
  [style.backgroundColor]="isActive ? 'green' : 'red'"
  [style.color]="isActive ? 'orange' : 'pink'"
>
  CODIGO MENOR
</div>

<hr />
<div
  [ngStyle]="{ backgroundColor: 'yellow', color: 'red', 'font-size': '40px' }"
>
  Hola Mundo
</div>
<hr />

<ul *ngFor="let persona of personas">
  <li [ngStyle]="{ color: getColor(persona.hobby) }">
    {{ persona.nombre }}
  </li>
</ul>
